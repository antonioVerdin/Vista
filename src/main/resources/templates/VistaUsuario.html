<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Progress bar for counting checkboxes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="scrips/progresBar.js"></script>
    <link rel="stylesheet" href="css/UsuarioCss.css">

</head>
<body>

<h1>Progress bar for counting checkboxes</h1>
<form>
    <div class="checkBox">
        <input id="fabricacion" type="checkbox" name = "box1"/>
        <label for="fabricacion"> Evaluacion de Fabricacion</label>
        <input id="lijado" type="checkbox"name = "box2" />
        <label for="lijado"> Evaluacion de lijado</label>
        <input id="pintura" type="checkbox"name = "box3" />
        <label for="pintura"> Evaluacion de Pintura</label>
    </div>
</form>
<div class="progressbar-container">
    <div class="progressbar-bar"></div>
    <div class="progressbar-label"></div>
</div>
<div class = "ready"></div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

<script  src="js/index.js"></script>
<script>
    /*Downloaded from https://www.codeseek.co/jamesbarnett/progress-bar-for-counting-checkboxes-ybvLB */
    $(document).ready(function() {

        // get box count
        var count = 0;
        var checked = 0;
        function countBoxes() {
            count = $("input[type='checkbox']").length;
            console.log(count);
        }

        countBoxes();
        $(":checkbox").click(countBoxes);

        // count checks

        function countChecked() {
            checked = $("input:checked").length;

            var percentage = parseInt(((checked / count) * 100),10);
            $(".progressbar-bar").progressbar({
                value: percentage
            });
            $(".progressbar-label").text(percentage + "%");
        }

        countChecked();
        $(":checkbox").click(countChecked);
    });
</script>

</body>
</html>
